<polymer-element name="poly-drop">
    <script src="upload.js"></script>
    <style>
        #dropzone {
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            border-radius: 5px;
            padding: 90px 10px;
            text-align: center;
            font: 20pt bold 'Helvetica';
            color: #bbb;
            background: white;
        }

        #files {
            display: block;
            margin: 0 auto;;
        }

        .custom-file-input::-webkit-file-upload-button {
            visibility: hidden;
        }

        .custom-file-input::before {
            content: 'or click to select files';
            background: white;
            padding: 5px;
            outline: none;
            white-space: nowrap;
            -webkit-user-select: none;
            cursor: pointer;
            font-size: 16pt;
            margin: 0 auto;
        }

        .custom-file-input:hover::before {
            border-color: black;
        }

        .custom-file-input:active::before {
            background: -webkit-linear-gradient(top, #e3e3e3, #f9f9f9);
        }

        .filelist {
            padding-left: 0px;
            list-style-type: none;
        }

        .filelist li {
            background: #F5F5F5;
            padding: 10px 10px;
            border: 1px solid #ccc
        }

        polymer-ui-toolbar > div {
            margin: 5px;
        }

        #upload-view {
            display: none;
            right: 0;
        }

        #dropzone-bar {
            right: 0;
            position: relative;
        }

        polymer-ui-toolbar {
            font-size: 1em;
        }

        .container {
            width: 400px;
            height: 500px;
        }

        .box1 {
            width: 49%;
            height: 100%;
            float: left;
        }

        .box2 {
            width: 49%;
            height: 100%;
            float: left;
        }

        polymer-ui-splitter {
            height: 100%;
            float: left;
        }

        #file-splitter {
            width: 100%;
            overflow: visible;
        }

        @media (max-width: 500px) {
            .box1, .box2 { width: 100% }
            #file-splitter polymer-ui-splitter { display:none; }
        }
    </style>
    <template>

        <plus-signin clientId="400542164111-q94vcbin3jp3fb2a0su1nm6gt4qpf86t.apps.googleusercontent.com"></plus-signin>

        <div id="upload-view">

            <div id="dropzone" on-tap="{{tapSelect}}" on-dragover="{{handleDragOver}}" on-drop="{{handleFileSelect}}">
                Drag files to upload to Google Drive <img src="drive.png" width="32px"> <input tabindex="0" type="file"
                                                                                               id="files"
                                                                                               class="custom-file-input"
                                                                                               name="files[]" multiple
                                                                                               on-change="{{handleFilePick}}"/>
            </div>

            <polymer-ui-toolbar id="dropzone-bar">
                <div>Auto-upload:
                    <polymer-ui-toggle-button class="wide-button" onCaption="On" offCaption="Off"
                                              value="{{autoUpload}}"></polymer-ui-toggle-button>
                </div>
                <div>
                    <button on-click="{{manualUpload}}" style="display:{{ autoUpload ? 'none' : 'block' }}">Upload
                        files
                    </button>
                </div>
                <div flex></div>
                <div>
                    <div id="status">Ready.</div>
                </div>
            </polymer-ui-toolbar>

            <div class="container flexbox" id="file-splitter">
                <div class="box1">
                    <polymer-ui-toolbar theme="polymer-ui-dark-theme">
                        <div flex>Queue</div>
                    </polymer-ui-toolbar>
                    <ul class="filelist">
                        <template repeat="{{file in uploadList}}">
                            <li><strong>{{file.name}}</strong> ({{file.type}})</li>
                        </template>
                    </ul>
                </div>

                <polymer-ui-splitter direction="left"></polymer-ui-splitter>

                <div class="box2">
                    <polymer-ui-toolbar theme="polymer-ui-dark-theme">
                        <div flex>Uploaded</div>
                    </polymer-ui-toolbar>
                    <ul class="filelist">
                        <template repeat="{{uploadedList}}">
                            <li><img src="{{iconLink}}"/> <strong>{{title}}</strong> <a href="{{selfLink}}">Link to
                                file</a>, <a href="{{webContentLink}}">Link to web content</a>, <a
                                    href="{{thumbnailLink}}">Thumbnail</a></li>
                        </template>
                    </ul>
                </div>
            </div>


    </template>
    <script>
        Polymer('poly-drop', {
            uploadList: [],
            uploadedList: [],
            autoUpload: true,
            ready: function () {
                document.addEventListener('plus-signed-in', function () {
                    document.getElementById("upload-view").style.display = "block";
                });
                document.addEventListener('clear-upload-list', function () {
                    this.clearUploadList();
                }.bind(this));
            },
            selectFiles: function (files) {
                this.queue = files;
                this.$.status.innerHTML = 'Files selected';

                for (var i = 0, f; f = files[i]; i++) {
                    this.uploadList.push(f);
                }

                if (this.autoUpload) {
                    this.uploadFiles(files);
                }
            },
            manualUpload: function () {
                this.uploadFiles(this.queue);
            },
            uploadFiles: function (files) {
                var uploadedList = this.uploadedList;

                for (var i = 0, f; f = files[i]; i++) {
                    this.$.status.innerHTML = 'Uploading...';
                    var uploader = new MediaUploader({
                        file: f,
                        token: accessToken,
                        onComplete: function (data) {
                            uploadedList.push(JSON.parse(data));
                            this.$.status.innerHTML = 'Upload successful';
                        }.bind(this)
                    });
                    uploader.upload();
                }
            },
            tapSelect: function (evt) {
                this.$.files.click();
            },
            handleDragOver: function (evt) {
                evt.stopPropagation();
                evt.preventDefault();
                evt.dataTransfer.dropEffect = 'copy';
            },
            handleFilePick: function (evt) {
                evt.stopPropagation();
                evt.preventDefault();
                this.selectFiles(evt.target.files);
            },
            handleFileSelect: function (evt) {
                evt.stopPropagation();
                evt.preventDefault();
                this.selectFiles(evt.dataTransfer.files);
            },
            clearUploadList: function () {
                this.uploadedList = [];
                this.uploadList = [];
            }
        });
    </script>
</polymer-element>
